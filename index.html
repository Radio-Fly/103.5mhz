<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIO FLY 103.5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="radio-player">
        <div class="radio-header">
            <h1>RADIO FLY 103.5</h1>
        </div>
        <div class="radio-controls">
            <audio id="radio-stream" src="https://stream.zeno.fm/67ep5htcxf9uv"></audio>
            <button id="play-pause-btn"><i class="fas fa-play"></i></button>
            <button id="stop-btn"><i class="fas fa-stop"></i></button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            <span id="volume-value">100%</span>
        </div>
        <div class="radio-listeners">
            <p>Oyentes en vivo: <span id="listener-count">125</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
